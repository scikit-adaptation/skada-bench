{% extends "!layout.html" %}

{% block sidebartitle %}
    <a href="{{ pathto(master_doc) }}" class="icon icon-home"> {{ project }}</a>
    {% if theme_logo %}
        <img src="{{ pathto('_static/' + theme_logo, 1) }}" class="logo" alt="Logo"/>
    {% endif %}
{% endblock %}

{% block footer %}
{{ super() }}
<div class="rst-versions" data-toggle="rst-versions" role="note"
aria-label="versions">
  <!--  add shift_up to the class for force viewing ,
  data-toggle="rst-current-version" -->
    <span class="rst-current-version"  style="margin-bottom:1mm;">
      <span class="fa fa-book"> SKADA-Bench</span>
      <hr  style="margin-bottom:1.5mm;margin-top:5mm;">
     <!--  versions
      <span class="fa fa-caret-down"></span>-->
      <span class="rst-current-version" style="display: inline-block;padding:
      0px;color:#fcfcfcab;float:left;font-size: 100%;">
        <a href="../all_versions.html" 
        style="padding: 3px;color:#fcfcfc;font-size: 100%;">View all versions</a>

      </span>

     
    </span>
  
  </div>
{% endblock %}
